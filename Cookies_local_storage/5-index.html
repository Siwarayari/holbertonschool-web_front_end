<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var availableItems = ["Shampoo", "Soap", "Sponge", "Water"]
        if (typeof localStorage !== 'undefined') {
            createStore()
            displayCart()
}       else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one")
}
        function addItemToCart(item){
            localStorage.setItem(item, true);
        }
        function createStore(){
            var $ul = document.createElement("ul");
            for (let i of availableItems){
                var $li = document.createElement("li");
                $li.innerHTML = i;
                $li.addEventListener("click", addItemToCart(i));
                $ul.append($li);
            }
            document.body.append($ul);
        }
        function displayCart() {
            const itemSet = (localStorage.getItem('nonExistent') !== null);
            if (itemSet)  {
            }
            else{
                var $p = document.createElement("p");
                $p.innerHTML = `You previously had ${localStorage.length} items in your cart`;
                document.body.append($p);
            }
        }
    </script>
</body>
</html>
