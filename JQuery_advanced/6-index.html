<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 0</title>
  <style>
    td.remove {
      background-color: orange;
      cursor: pointer;
    }
  </style>
  <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script type="application/javascript">
    function createFamilyTree() {
      $('body').append(
        $('<table>').append(
          $('<thead>').append(
            $('<tr>').append(
              $('<th>').text('Firstname'),
              $('<th>').text('Lastname')
            )
          ),
          $('<tbody>')
        )
      );
    }
    function addNewMember(firstName, lastName, position) {
        const removename = $('<td>').text('(x)').click(function() {
  $(this).parent().remove();
}).css('background-color', 'orange');
    if (position === "before")
        $('tbody').prepend(
        $('<tr>').append(
          $('<td>').text(firstName),
          $('<td>').text(lastName),
            removename
        )
      );
      else {
        $('tbody').append(
        $('<tr>').append(
          $('<td>').text(firstName),
          $('<td>').text(lastName),
            removename
        )
      );
      }
    }

    function createForm() {
        const input1 = $('<input>').attr('type', 'text');
        const input2 = $('<input>').attr('type', 'text');
        const select = $('<select>').append(
        $('<option>').val('before').text('Before'),
        $('<option>').val('after').text('After')
      );
      const submit = $('<input>').attr('type', 'submit');
      submit.click(function() {
        const firstName = input1.val();
        const lastName = input2.val();
        const position = select.val();
        addNewMember(firstName, lastName, position);
      });
      $('body').prepend(input1, input2, select, submit);
    }
    window.onload = function() {
    createFamilyTree();
    createForm();
    }
  </script>

</head>

</html>
