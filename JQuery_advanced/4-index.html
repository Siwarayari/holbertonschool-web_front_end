        <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
        <script type="application/javascript">
          function createFamilyTree() {
            $('body').append(
              $('<table>').append(
                $('<thead>').append(
                  $('<tr>').append(
                    $('<th>').text('Firstname'),
                    $('<th>').text('Lastname'))),
                $('<tbody>').append(
                  $('<tr>').append(
                    $('<td>').text('Guillaume'),
                    $('<td>').text('Salva')
                  ),
                  $('<tr>').append(
                    $('<td>').text('Paulette'),
                    $('<td>').text('Salva')),
                  $('<tr>').append(
                    $('<td>').text('Antoine'),
                    $('<td>').text('Salva')))))
          }
          window.onload = function() {
            createFamilyTree();
            replaceFamilyTree();
          }
          function replaceFamilyTree() {
            const table = '<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead><tbody><tr><td>Gerard</td><td>Bonissa</td></tr></tbody></table>';
                $('table').html(table);
          }
      </script>

    </head>
